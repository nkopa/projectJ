<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
	<h:outputStylesheet library="css" name="event.css" target="body" />
	
		<h1>#{msg.eventTitle} #{calendarBean.eventToShow.name}</h1>
		<h3>
			<h:outputText value="#{calendarBean.eventToShow.date}">
				<f:convertDateTime type="date" pattern="d-MM-yyyy"/>
			</h:outputText>
		</h3>
		<p>#{msg.eventPlace} #{calendarBean.eventToShow.place}</p>
		<p id="DESCRIPTION">#{calendarBean.eventToShow.description}</p>
		
		<h:form>
			<h:commandLink action="editEvent">
				<h:outputText value="#{msg.eventEdit}" />
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>

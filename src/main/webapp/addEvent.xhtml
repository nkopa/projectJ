<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:mt="http://project.pl"
	template="/templates/default.xhtml">
	<ui:define name="content">
	<h:outputStylesheet library="css" name="event.css" target="body" />
	
		<h2>#{msg.addEventTitle}</h2>
		
		<mt:eventForm legend="#{msg.addEventLegend}" event="#{calendarBean.eventToAdd}" submit="#{msg.addEventSubmit}" action="addEvent"/>
		
   	</ui:define>
</ui:composition>
